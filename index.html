<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #form-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        textarea, input, button, div {
            font-family: inherit;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #summarizationLen {
            margin-left: 10px;
            width: 100px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="form-container">
    <h1>Text Summarization</h1>
    <form id="summarizeForm">
        <textarea id="textInput" rows="10" placeholder="Enter text for summarisation"></textarea><br>
        <div id="slider-container">
            <label for="summarizationLen"> Summarisation coefficient:</label>
            <input type="range" id="summarizationLen" name="summarizationLen" min="10" max="90" value="50">
            <span id="sliderValue">50%</span>
        </div>
        <button type="submit">Summarize</button>
    </form>
    <div id="result"></div>
    <div class="loader" id="loader"></div>
</div>

<script>
    document.getElementById("summarizationLen").addEventListener("input", function () {
        document.getElementById("sliderValue").textContent = this.value + "%";
    });

    document.getElementById("summarizeForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const textInput = document.getElementById("textInput").value;
        const summarizationLen = document.getElementById("summarizationLen").value;
        const resultDiv = document.getElementById("result");
        const loader = document.getElementById("loader");
        resultDiv.textContent = "";
        loader.style.display = "block";

        if (!textInput) {
            alert("Please enter text");
            loader.style.display = "none";
            return;
        }

        const response = await fetch("/summarize", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({text: textInput, summarization_len: summarizationLen})
        });

        const result = await response.json();
        loader.style.display = "none";
        resultDiv.textContent = result[0].summary_text || result.error || "An error occurred";
    });
</script>
</body>
</html>
